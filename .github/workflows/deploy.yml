name: Build, Push to Private Registry and Deploy with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: "127.0.0.1:30500"
  IMAGE_NAME: "django-app"
  K8S_NAMESPACE: "django-app"
  HELM_RELEASE: "django-app"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    # Используем системный Docker вместо Buildx для поддержки HTTP Registry
    - name: Build and Push Native
      run: |
        # Собираем образ с тегом локального реестра
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        
        # Пушим в локальный реестр (Registry должен быть в insecure-registries)
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-with-helm:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: "3.12.0"

    - name: Set up Kubeconfig Secret
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy with Helm
      run: |
        # Обновляем или устанавливаем приложение через Helm
        helm upgrade --install ${{ env.HELM_RELEASE }} ./django-app-chart \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --create-namespace \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set image.tag=latest \
          --set app.replicas=3 \
          --wait \
          --timeout 300s
        
        # Показываем статус
        helm list -n ${{ env.K8S_NAMESPACE }}
        kubectl get pods,svc -n ${{ env.K8S_NAMESPACE }}

    - name: Run database migrations
      run: |
        # Получаем имя пода. Сначала пробуем по метке instance, если пусто - берем любой под в namespace
        POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l "app.kubernetes.io/instance=${{ env.HELM_RELEASE }}" -o jsonpath='{.items[0].metadata.name}')
        
        if [ -z "$POD_NAME" ]; then
           echo "Pod with label instance=${{ env.HELM_RELEASE }} not found. Taking any pod..."
           POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.items[0].metadata.name}')
        fi
        
        echo "Running migrations on pod: $POD_NAME"
        
        # Миграции
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py migrate
        
        # Статика
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py collectstatic --noinput

  smoke-test:
    needs: deploy-with-helm
    runs-on: self-hosted

    steps:
    - name: Check application health
      run: |
        # Ищем сервис. Сначала пробуем по метке, если пусто - ищем по имени релиза
        SERVICE_NAME=$(kubectl get svc -n ${{ env.K8S_NAMESPACE }} -l "app.kubernetes.io/instance=${{ env.HELM_RELEASE }}" -o jsonpath='{.items[0].metadata.name}')
        
        if [ -z "$SERVICE_NAME" ]; then
           # Пробуем просто имя релиза
           if kubectl get svc -n ${{ env.K8S_NAMESPACE }} ${{ env.HELM_RELEASE }} >/dev/null 2>&1; then
              SERVICE_NAME="${{ env.HELM_RELEASE }}"
           else
              # Фоллбэк: берем любой сервис
              SERVICE_NAME=$(kubectl get svc -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.items[0].metadata.name}')
           fi
        fi
        
        echo "Testing service: $SERVICE_NAME"
        
        if [ -z "$SERVICE_NAME" ]; then
           echo "Error: No service found!"
           exit 1
        fi
        
        # Пробрасываем порт
        kubectl port-forward -n ${{ env.K8S_NAMESPACE }} service/$SERVICE_NAME 8081:8000 &
        PID=$!
        sleep 10
        
        # Проверяем endpoints
        curl -f http://localhost:8081/health/ || echo "Health check failed (maybe endpoint missing?)"
        curl -f http://localhost:8081/metrics/ || echo "Metrics check failed (maybe endpoint missing?)"
        
        # Убиваем проброс
        kill $PID
