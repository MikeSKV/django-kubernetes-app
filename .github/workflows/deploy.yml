name: Build, Push to Private Registry and Deploy with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Используем localhost, так как проброшен туннель
  REGISTRY: "127.0.0.1:30500"
  IMAGE_NAME: "django-app"
  K8S_NAMESPACE: "django-app"
  HELM_RELEASE: "django-app"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    - name: Build and Push Native
      run: |
        # Собираем образ с тегом локального реестра
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        
        # Пушим (работает, если поднят туннель на 30500)
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-with-helm:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: "3.12.0"

    - name: Set up Kubeconfig Secret
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Deploy with Helm
      run: |
        # Обновляем или устанавливаем приложение
        helm upgrade --install ${{ env.HELM_RELEASE }} ./django-app-chart \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --create-namespace \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set image.tag=latest \
          --set app.replicas=3 \
          --wait \
          --timeout 300s
        
        # Выводим состояние для отладки
        helm list -n ${{ env.K8S_NAMESPACE }}
        kubectl get pods,svc -n ${{ env.K8S_NAMESPACE }}

    - name: Run database migrations
      run: |
        # БЕЗОПАСНЫЙ ПОИСК ПОДА
        # 1. Ищем любой под в неймспейсе (берем первый из списка)
        POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} --no-headers -o custom-columns=":metadata.name" | head -n 1)
        
        # Убираем пробелы
        POD_NAME=$(echo "$POD_NAME" | xargs)

        if [ -z "$POD_NAME" ]; then
           echo "❌ Error: No running pods found in namespace ${{ env.K8S_NAMESPACE }}!"
           exit 1
        fi
        
        echo "✅ Running migrations on pod: $POD_NAME"
        
        # Миграции
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py migrate
        
        # Статика
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py collectstatic --noinput

  smoke-test:
    needs: deploy-with-helm
    runs-on: self-hosted

    steps:
    - name: Check application health
      run: |
        # Отладка: покажи, что вообще есть
        echo "=== Kubernetes Resources ==="
        kubectl get all -n ${{ env.K8S_NAMESPACE }}
        echo "============================"

        # БЕЗОПАСНЫЙ ПОИСК СЕРВИСА
        # Берем первый попавшийся сервис в неймспейсе
        SERVICE_NAME=$(kubectl get svc -n ${{ env.K8S_NAMESPACE }} --no-headers -o custom-columns=":metadata.name" | head -n 1)
        
        SERVICE_NAME=$(echo "$SERVICE_NAME" | xargs)

        if [ -z "$SERVICE_NAME" ]; then
           echo "❌ Error: No service found in namespace ${{ env.K8S_NAMESPACE }}!"
           exit 1
        fi
        
        echo "✅ Testing service: $SERVICE_NAME"
        
        # Пробрасываем порт в фоне
        kubectl port-forward -n ${{ env.K8S_NAMESPACE }} service/$SERVICE_NAME 8081:8000 &
        PID=$!
        sleep 5
        
        # Проверяем эндпоинты (используем || echo для предотвращения падения скрипта)
        echo "Checking Health..."
        curl -f http://localhost:8081/health/ || echo "⚠️ /health check failed"
        
        echo "Checking Metrics..."
        curl -f http://localhost:8081/metrics/ || echo "⚠️ /metrics check failed"
        
        # Убиваем процесс port-forward
        kill $PID
