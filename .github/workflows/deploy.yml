name: Build, Push to Private Registry and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: "192.168.1.68:30500"
  IMAGE_NAME: "django-app"
  K8S_NAMESPACE: "django-app"
  HELM_RELEASE: "django-app"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to private registry
      run: |
        docker login ${{ env.REGISTRY }} -u admin -p admin123

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: "3.12.0"

    - name: Set up Kubeconfig
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy to Kubernetes
      run: |
        # Create namespace if not exists
        kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}
        
        # Update image in deployment
        kubectl set image deployment/django-app django-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n ${{ env.K8S_NAMESPACE }}
        
        # Wait for rollout to complete
        kubectl rollout status deployment/django-app -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        
        # Show status
        kubectl get pods,svc,ingress -n ${{ env.K8S_NAMESPACE }}

    - name: Run database migrations
      run: |
        # Wait for pods to be ready
        kubectl wait --for=condition=ready pod -l app=django-app -n ${{ env.K8S_NAMESPACE }} --timeout=300s
        
        # Get pod name
        POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=django-app -o jsonpath='{.items[0].metadata.name}')
        
        # Run migration
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py migrate
        
        # Collect static files
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py collectstatic --noinput

  smoke-test:
    needs: deploy
    runs-on: self-hosted

    steps:
    - name: Set up Kubeconfig
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}

    - name: Check application health
      run: |
        # Port-forward to application
        kubectl port-forward -n ${{ env.K8S_NAMESPACE }} service/django-app-service 8080:80 &
        sleep 10
        
        # Check health endpoint
        curl -f http://localhost:8080/health/
        
        # Check metrics endpoint
        curl -f http://localhost:8080/metrics/
        
        # Stop port-forward
        pkill kubectl
