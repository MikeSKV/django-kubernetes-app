name: Deploy Django App to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_NAMESPACE: django-app

jobs:
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix={{branch}}-
          latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    deploy:
      needs: build-and-push
      runs-on: self-hosted
      if: github.ref == 'refs/heads/main'

      steps:
      - uses: actions/checkout@v4

      - name: Deploy to Kubernetes
        env:
          # ЗАМЕНИТЕ ЭТОТ ПУТЬ на реальный путь к конфигу на вашем сервере!
          # Если вы запускали раннер от своего пользователя, то это ~/.kube/config
          # Если раннер работает как сервис, лучше скопировать конфиг в папку, доступную всем, например /tmp/kubeconfig
          KUBECONFIG: /home/skvorodinmo/.kube/config 
        run: |
          echo "Checking kubectl connection..."
          kubectl cluster-info
          # Дальше ваши команды деплоя...
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}
          kubectl set image deployment/django-deployment django-app=ghcr.io/${{ github.repository_owner }}/django-kubernetes-app:latest -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout restart deployment/django-deployment -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/django-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=300s
          kubectl get pods,svc,ingress -n ${{ env.K8S_NAMESPACE }}

