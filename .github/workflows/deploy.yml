name: Build, Push to Private Registry and Deploy with Helm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: "192.168.1.68:30500"
  IMAGE_NAME: "django-app"
  K8S_NAMESPACE: "django-app"
  HELM_RELEASE: "django-app"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v4

    # Используем системный Docker вместо Buildx для поддержки HTTP Registry
    - name: Build and Push Native
      run: |
        # Собираем образ с тегом локального реестра
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        
        # Пушим в локальный реестр (Registry должен быть в insecure-registries)
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-with-helm:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: "3.12.0"

    # Шаг с Kubeconfig нужен, если раннер не имеет доступа к .kube/config по умолчанию
    # Если у вас KUBECONFIG лежит в секретах, раскомментируйте:
    - name: Set up Kubeconfig Secret
      uses: azure/k8s-set-context@v3
      with:
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Deploy with Helm
      run: |
        # Обновляем или устанавливаем приложение через Helm
        # Важно: путь ./django-app-chart должен существовать в репозитории!
        helm upgrade --install ${{ env.HELM_RELEASE }} ./django-app-chart \
          --namespace ${{ env.K8S_NAMESPACE }} \
          --create-namespace \
          --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
          --set image.tag=latest \
          --set app.replicas=3 \
          --wait \
          --timeout 300s
        
        # Показываем статус
        helm list -n ${{ env.K8S_NAMESPACE }}
        kubectl get pods,svc -n ${{ env.K8S_NAMESPACE }}

    - name: Run database migrations
      run: |
        # Получаем имя любого пода (через label selector чарта)
        # Обычно Helm добавляет app.kubernetes.io/name или app
        POD_NAME=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l "app.kubernetes.io/instance=${{ env.HELM_RELEASE }}" -o jsonpath='{.items[0].metadata.name}')
        
        echo "Running migrations on pod: $POD_NAME"
        
        # Миграции
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py migrate
        
        # Статика
        kubectl exec -n ${{ env.K8S_NAMESPACE }} $POD_NAME -- python manage.py collectstatic --noinput

  smoke-test:
    needs: deploy-with-helm
    runs-on: self-hosted

    steps:
    - name: Check application health
      run: |
        # Ищем сервис (имя может зависеть от чарта, берем первый попавшийся сервис приложения)
        SERVICE_NAME=$(kubectl get svc -n ${{ env.K8S_NAMESPACE }} -l "app.kubernetes.io/instance=${{ env.HELM_RELEASE }}" -o jsonpath='{.items[0].metadata.name}')
        
        echo "Testing service: $SERVICE_NAME"
        
        # Пробрасываем порт
        kubectl port-forward -n ${{ env.K8S_NAMESPACE }} service/$SERVICE_NAME 8081:8000 &
        PID=$!
        sleep 10
        
        # Проверяем ( health/ и metrics/ должны быть реализованы в Django)
        # Используем || true чтобы тест не падал, если url недоступен (для отладки)
        curl -f http://localhost:8081/health/ || echo "Health check failed"
        curl -f http://localhost:8081/metrics/ || echo "Metrics check failed"
        
        # Убиваем проброс
        kill $PID
